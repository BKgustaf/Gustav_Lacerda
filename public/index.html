<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Tarefas</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    color: #333;
}

section {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 5px;
}

h2 {
    color: #444;
}

div {
    margin-top: 10px;
}

p {
    margin: 0;
    padding: 10px 0;
}

input[type="number"],
input[type="text"] {
    padding: 10px;
    width: calc(50% - 20px);
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    margin-top: 5px;
    background-color: #e9ecef;
    border-radius: 3px;
    display: flex;
    justify-content: space-between;
}

button.remove-task {
    background-color: #dc3545;
}

button.remove-task:hover {
    background-color: #c82333;
}

</style>
<body>
    <h1>Minhas Tarefas</h1>

    <section>
        <h2>Tarefa 1: Mudar Cor do Texto</h2>
        <div>
            <p id="text">Texto para mudar a cor.</p>
            <button onclick="changeTextColor()">Mudar Cor</button>
        </div>
    </section>

    <section>
        <h2>Tarefa 2: Cálculos com Dois Números</h2>
        <div>
            <input type="number" id="num1" placeholder="Número 1" />
            <input type="number" id="num2" placeholder="Número 2" />
            <button onclick="calculate()">Calcular</button>
            <div id="results"></div>
        </div>
    </section>

    <section>
        <h2>Tarefa 3: Adicionar e Remover Texto</h2>
        <div>
            <input type="text" id="new-task" placeholder="Nova tarefa" />
            <button onclick="addTask()">Adicionar Tarefa</button>
            <ul id="task-list"></ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
